<div class="create-event-component">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Create Event
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Recipe</mat-label>
          <input formControlName="recipe" matInput name="recipe" type="text" />
          <mat-error *ngIf="recipe.invalid && recipe.dirty">
            You must enter a recipe
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Date</mat-label>
          <input
            formControlName="date"
            [min]="minDate"
            [matDatepicker]="datePicker"
            matInput
            name="date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
          <mat-error *ngIf="date.invalid && date.dirty">
            You must enter a valid date
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Time</mat-label>
          <input
            formControlName="clock"
            [ngxTimepicker]="timePicker"
            matInput
            name="time"
            [format]="24"
          />
          <ngx-material-timepicker
            minutesGap="5"
            #timePicker
            [theme]="darkTheme"
          ></ngx-material-timepicker>
          <mat-error *ngIf="clock.invalid && clock.dirty">
            You must enter a valid time
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Create</button>
        <button mat-stroked-button color="warn" (click)="goBack()">
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
