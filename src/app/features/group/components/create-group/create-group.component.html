<div class="create-group-component">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">


  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create a group
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Group Name</mat-label>
        <input matInput formControlName="groupName" placeholder="Placeholder">
        <mat-error *ngIf="form.get('groupName').invalid && form.get('groupName').dirty">
          A group name is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit" [disabled]="!form.valid">Create</button>
      <button mat-button color="warn" (click)="goBack()">Cancel</button>
    </mat-card-actions>
  </mat-card>
  </form>
</div>
